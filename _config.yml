encoding: utf-8
title: SwissUpLabs docs
email: support@swissuplabs.com
description: > # this means to ignore newlines until "baseurl:"
  SwissUpLabs extensions and themes documentation for Magento and Magento2
baseurl: ""
url: "https://docs.swissuplabs.com/"

repository: swissup/swissup.github.io

permalink: pretty

safe: true
lsi: false

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  toc_levels: 2..5

exclude:
  - bower_components
  - css/app.scss
  - css/syntax.scss
  - js/app.js
  - js/search.js
  - node_modules

github:
  repository_url: https://github.com/swissup/swissup.github.io

prose:
  siteurl: "https://swissup.github.io/"
  media: "media"
  ignore:
    - .gitignore
    - bower.json
    - _config.yml
    - search.json
    - /_includes
    - /_layouts
    - /_posts
    - /bower_components
