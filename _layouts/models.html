<!DOCTYPE html>
<html>

{% include head.html %}

<body>
    {% include navbar.html %}

    <section class="hero is-fullheight" id="models">
        <div class="hero-body">
            <div class="container">
                {% include modelpage-heading.html %}
            </div>
        </div>
        <!-- Add search input -->
        <div class="field has-addons has-text-weight-medium has-text-grey" id="search">
            <p class="control">
                <input id="search-input" class="input is-shadowless is-uppercase has-text-grey has-text-weight-normal" type="text" placeholder="Search Models">
            </p>
            <p class="control">
                <button class="button">
                    <i class="fas fa-search has-text-grey"></i>
                </button>
            </p>
        </div>
        <div id="results-container"></div>

        <!-- You can display your models here -->
        {% include project-card.html %}
    </section>
    <br>

    <!--Footer begins here-->
    {% include footer.html %}

    <script src="{{site.url}}{{site.baseurl}}/assets/js/simple-jekyll-search.js"></script>

    <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '{{site.url}}{{site.baseurl}}/models.json',  <!-- Link to your models JSON file -->
            searchResultTemplate: '<div style="border: 0.15rem dashed black" class="searchResult columns has-text-centered" id="model-card"><div class="column is-marginless is-paddingless is-one-third-desktop is-one-third-fullhd is-one-third-tablet"><div class="image is-16by9" style="background-image: url({image});"></div></div><a href="{url}"><div class="column has-text-left-desktop has-text-left-tablet"><h1 class="title is-size-4-touch">{title}</h1><div class="content has-text-grey">{content}<hr class="has-background-grey"><span class="has-text-grey">{description}</span></div></div></a></div>',
            noResultsText: '<div class="subtitle has-text-centered is-uppercase">No Models Found</div><hr class="has-background-black" style="margin: 0.5rem 5rem 2.5rem 5rem">',
            fuzzy: true,
        });
    </script>
</body>

</html>
