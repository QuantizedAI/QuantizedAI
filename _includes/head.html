<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | escape | strip_newlines }}{% else %}{{ site.description | escape }}{% endif %}">
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords | escape | strip_newlines }}">{% endif %}

  <!-- <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}"> -->
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon.png" | prepend: site.baseurl }}">

  <!-- <link rel="stylesheet" href="{{ "/assets/all.css" | prepend: site.baseurl }}" /> -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
  <link rel="stylesheet" href="{{ "/assets/almost-all.css?v=19" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium" type="text/css">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="canonical" href="{{ page.url | remove: 'index.html' | remove_first: "/" | prepend: site.baseurl | prepend: site.url }}">

  {%- if jekyll.environment != "development" %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WCZB5N0Q04"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WCZB5N0Q04');
  </script>
  {%- endif %}
</head>
