<div class="gallery clearfix {{ include.class }}" itemscope itemtype="http://schema.org/ImageGallery">
    {% for image in include.images %}
    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
        <a href="{{ image.href | prepend: site.baseurl }}" itemprop="contentUrl" data-size="{{image.w | divided_by: 2}}x{{image.h | divided_by: 2}}">
            {% if image.alt %}
                {% assign alt = image.alt %}
            {% else %}
                {% assign alt = image.title %}
            {% endif %}
            <img src="{{ image.src | prepend: site.baseurl }}" itemprop="thumbnail" alt="{{ alt| escape }}" />
        </a>
        <meta itemprop="width" content="{{ image.w }}">
        <meta itemprop="height" content="{{ image.h }}">
        <figcaption itemprop="caption description">{{ image.title }}</figcaption>
    </figure>
    {% endfor %}</div>
